    <link rel="stylesheet" href="./popup.css" />
</head>

<body>

        <li>
            <a>

    <!-- Can't run inline function  -->

    <input placeholder="Enter Group Name" id="groupname" />

    <ul></ul>

    <script src="./popup.js" type="module"></script>
</body>

</html>
